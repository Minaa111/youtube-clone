<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Home Page Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
</head>
<body>
    <div class="header">
        
        <div class="left-section">
            <div class="hamburger-menu-container">
                <img src="icons/hamburger-menu.svg" class="hamburger-menu">
            </div>
            <img src="icons/youtube-logo.svg" class="youtube-logo">

        </div>
    
        <div class="middle-section">
            
            <div class="search-box-container">
                <input type="text" placeholder="Search" class="search-box">
            </div>
            
            <div class="search-button-container">
                <button class="search-button">
                    <img src="icons/search-icon.svg" class="search-icon">
                </button>
            </div>


            <div class="voice-search-button-container">
                <button class="voice-search-button">
                    <img src="icons/voice-search-icon.svg" class="search-icon">
                </button>
            </div>
        </div>

        <div class="right-section">
            <div class="create-icon-container">
                <img src="icons/create-icon.svg" class="create-icon">
            </div>  

            <div class="notification-icon-container">
                <img src="icons/notification-icon.svg" class="notification-icon">
            </div>  

            <div class="profile-icon-container">
                <img src="icons/profile-icon.jpg" class="profile-icon">
            </div> 
        </div>


</body>
</html>
